<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rona's Resume</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <nav class="topNav">
        <div class="container">
            <a href="home.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>

        </div>

    </nav>

    <nav class="nameNav">
        <div class="container">
            <h2 style="margin-bottom: 0;">
                <i class="nes-jp-logo"></i>
                Rona Samson
            </h2>

        </div>
    </nav> 


    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col">
                <img src="Images/Pixel.png" style="height: 120px;image-rendering: pixelated; image-rendering: -moz-crisp-edges;">
            </div>
            <div class="col-sm-9 col-xs-12">
                <div class="nes-balloon from-left">
                    <p>Please fill out form below! 
                        <i class="nes-icon is-small heart"></i>
                    </p>
                    
              </div>
            </div>
        </div>
    </div>


    <form action="submit.html" :target="_blank" method="GET" class="form">
        <div class="nes-field">
        <label for="name">Name:</label>
        <input type="text" id="name" class="nes-input">
        </div>
        <div class="nes-field">
        <label for="email">E-mail:</label>
        <input type="email" id="email" class="nes-input">
        </div>
        <div class="nes-field">
        <label for="message">Message:</label>
        <textarea id="message" class="nes-textarea"></textarea>
        </div>
        <label class="nes-btn">
        <input type="submit" value="Submit">
        </label>
    </form>


    <!-- Footer here -->

    <div class="container" style="margin-top: 50px; font-size: 60%;">
        <div class="row">
            <div class="col-xs-12" style="text-align: center; color: #ccc;">
                &copy;nostalgic-css.github.io/NES.css/
            </div>
        </div>

    </div>
    

</body>
</html>
